<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: yellow;

            /* 內距 */
            padding: 20px;

            /* 文字置中 */
            text-align: center;
        }

        .container {
            /* 會依照父元素(假設是100px)就會設成 90px */
            width: 90%;
            margin: auto;
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header>
        <h1>Variable</h1>
    </header>
    <div class="class"></div>
    <script>
        // javascript 程式碼寫在這裡
        /* 宣告變數
        var (在同個function scope裡，可重覆宣告，全域範圍, 可重新賦值)
        let (在同個block scope裡，重覆宣告會報錯, 區域範圍，可重新賦值)
        const (在同個block scope裡，重覆宣告會報錯, 區域範圍，也不可重新賦值)

        */
        var a; // 宣告變數a
        console.log(a); // 印出a的值 (undefined)

        // javascript 中只有number型別，沒有int, float之分
        a = 10; // 賦值10給a
        console.log(a); // 印出a的值 (10)
        var b = 'strB'; // string型別, string 用單引號, 雙引號，反引號(backtick)皆可
        console.log(b); // 印出b的值 ('strB')

        var a = 'aNewValue'; // 重覆宣告變數a
        console.log(a); // 印出a的值 ('aNewValue')

        let c = 789;
        // let c = 123; // 會報錯，不能重覆宣告

        const D = 'constD'; // const 通常用大寫字母命名
        // D = 'newValue'; // 會報錯，不能重新賦值
    </script>
</body>

</html>
