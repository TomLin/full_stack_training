<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab09</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: black;
            color: yellow;
            /* 內距 */
            padding: 20px;
            /* 文字置中 */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .out {
            height: 250px;
            width: 40%;
            background-color: lightgreen;
            float: left;
            margin: 0 15px;
        }

        .in {
            width: 60%;
            height: 60%;
            background-color: lightblue;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>滑鼠事件</h1>
    </header>
    <div class="container">
        <h3 id="target">JavaScript</h3>
        <hr>
        <h3 class="targetAll">JavaScript</h3>
        <h3 class="targetAll">JavaScript</h3>
        <h3 class="targetAll">JavaScript</h3>
        <button id="btn">button</button>
        <hr>
        <div class="out overout">
            <span id="overoutSpan">move your mouse</span>
            <div class="in"></div>
        </div>
        <div class="out enterleave">
            <span id="enterleaveSpan">move your mouse</span>
            <div class="in"></div>
        </div>


    </div>
    <script>
        // javascript code
        // click
        // dblclick 很少用
        let btn = document.getElementById('btn');
        btn.addEventListener('dblclick', function () {
            console.log('double click');
        })
        // contextmenu 很少用
        btn.addEventListener('contextmenu', function () {
            console.log('right click');
        })
        // mouseup
        btn.addEventListener('mouseup', function () {
            console.log('mouse up');
        })
        /*
            who
            when
            what

            mouseover
            mouseout
                mousemove

            mouseenter
            mouseleave

            hover:css偽事件
        */
        let countOverout = 0;
        let overoutDiv = document.querySelector('.overout');
        overoutDiv.addEventListener('mouseover', function () {
            countOverout += 1;
            document.getElementById('overoutSpan').innerHTML = `
            mouse over:${countOverout}`;
        })
        let countEnterleave = 0;
        let enterleaveDiv = document.querySelector('.enterleave');
        enterleaveDiv.addEventListener('mouseenter', function () {
            countEnterleave += 1;
            document.getElementById('enterleaveSpan').innerHTML = `
            mouse enter:${countEnterleave}`;
        })

        document.getElementById('target').addEventListener('mouseover',
            function () {
                this.style.color = 'pink';
            })
        document.getElementById('target').addEventListener('mouseout',
            function () {
                this.style.color = 'black';
            })

        let h3targetAll = document.querySelectorAll('.targetAll');
        console.log(h3targetAll);
        for (let i = 0; i < h3targetAll.length; i++) {
            h3targetAll[i].addEventListener('mouseenter', function () {
                this.style.color = 'pink';
            })
            h3targetAll[i].addEventListener('mouseleave', function () {
                this.style.color = 'black';
            })
        }
    </script>
</body>

</html>
