<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        h1 {
            color: darkred;
        }

        @media (max-width: 600px),
        print {
            h1 {
                color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>Resize the browser window to see the effect.</p>
</body>

</html>
