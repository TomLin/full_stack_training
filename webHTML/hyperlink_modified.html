<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink Modified Style</title>
    <style>
        /* 在 hyperlink 的樣式調整中，link, visited, hover, active的順序要固定 */
        .list a:link {
            text-decoration: none;
            color: aqua
        }

        .list a:visited {
            color: blueviolet;
        }

        .list a:hover {
            color: blue;
            text-decoration: underline;
        }

        .list a:active {
            color: red;
            font-size: 30px;
        }

        /* 在命名list的class下的hyperlink style套用寫法(寫法二) */

        /* .list>li>a:link {

            color: blue;

        }

        .list>li>a:active {

    </style>

</head>
