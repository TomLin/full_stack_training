<body>
    <!-- 不論是超連結，或是圖片，都是 inline 的元素(元素會相互緊連) -->

    <!-- 圖片的width，會自動成比例 -->
    <img src="image/earth.png" alt="地球" title="地球" width="100">
    <img src="image/earth.png" alt="地球" width="100">
    <a href="https://zh.wikipedia.org/zh-tw/%E6%AB%BB%E8%8A%B1%E9%89%A4%E5%90%BB%E9%AE%AD">
        <img src="image/saturn.png" alt="土星" width="100">
    </a>

    <hr>

    <figure style="background-color: brown;">
        <figcaption>頭部的caption</figcaption>
        <img src="image/saturn.png" alt="Saturn">
        <img src="image/saturn.png" alt="Saturn">
        <figcaption>尾巴的說明 image caption</figcaption>
        <img src="image/saturn.png" alt="Saturn">
    </figure>
</body>

</html>
